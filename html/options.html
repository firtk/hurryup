<!DOCTYPE html>
<html>
    <head>
        <title>Hurry up! Options</title>
        <link rel="stylesheet" type="text/css" href="../css/options.css" />
    </head>
    <body>
        <div id="content">
            <h1>Hurry up! Options</h1>
            <label>
              <input type="checkbox" id="multiple_window">
              Work on multiple windows.
            </label>

            <br />
            <br />

            <label>
                <input type="checkbox" id="open_url">
                Enable the open website after closing tabs.
                <input type="text" id="open_url_input">
                Enter the website that you want to open after closing tabs.
            </label>

            <br />
            <br />
        <div id="status">
        <button id="save">Save</button>
        </div>
        <script src="../js/options.js"></script>
    </body>
</html>
